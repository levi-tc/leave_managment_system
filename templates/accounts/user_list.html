{% extends 'base.html' %}

{% block title %}User List - App-Concedii{% endblock %}

{% block content %}
<h2>User List</h2>
<table class="table">
    <thead>
        <tr>
            <th>Username</th>
            <th>User Type</th>
            <th>Store</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.get_user_type_display }}</td>
            <td>{{ user.store.name|default:"N/A" }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'register' %}" class="btn btn-primary">Create New User</a>
{% endblock %}
