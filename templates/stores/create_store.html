{% extends 'base.html' %}

{% block title %}Create New Store - Leave Management System{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Create New Store</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div class="alert alert-danger mt-1">
                        {{ field.errors }}
                    </div>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Create Store</button>
    </form>
</div>
{% endblock %}
